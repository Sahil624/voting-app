<html>

    <head>
        <title>Detailed Poll</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    
<body>
    
     
        <nav class="navbar navbar-default navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="links">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                   <li><a href="/login">{{status}}</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    
    <div class="container">
    {% for poll in here %}
        <div class="row">
            <div class="col-md-6">
                <form action="/vote/{{ no }}" class="form" method="post">
                <h1 name="ques">{{ poll.ques }}</h1>
                    {% for opt in poll.opts %}
                    <div class="form-group">
                        <input type="radio" name="btn" value="{{ opt }}">{{ opt }} <br>
                    </div>
                    {% endfor %}
                    <div class="form-group">
                      <input class="btn btn-primary" type="submit" value="Vote">
                    </div>
                </form>   

            {% endfor %}

            <h2>Poll Result Till Now are:-</h2>
            {% for i in res %}
                <p1 class="res"><span class="opt">{{i[0]}}</span> -> <span class="votes">{{i[1]}}</span></p1><br>
            {% endfor %}
                </div>
            
            <div class="col-md-6">
            <div id="res" style="height:50%;"></div>
                </div>
            </div>
    </div>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/graph.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
